<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="resources">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}"/>
        <script defer src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
    </th:block>
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>
<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">name</th>
            <th scope="col">delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categories}">
            <th scope="row">
                <form th:action="@{/admin/category/update/${category.id}}" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control"
                               th:id="|category${category.name}|"
                               th:value="${category.name}" name="name">
                    </div>
                    <div><input type="hidden" name="id" th:value="${category.id}"></div>
                    <div>
                        <button type="submit" class="btn btn-primary">update</button>
                    </div>
                </form>
            </th>
            <td>
                <a th:href="@{|/admin/category/delete/${category.id}|}">delete</a>
            </td>
        </tr>
        <tr>
            <form th:action="@{/admin/category/create}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control"
                           th:id="categorynew"
                           name="name">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">create</button>
                </div>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
